<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="chat__second">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="chat__join_chat">
              <div class="chat__join__header">
                <div class="chat__logo">
                  <span class="chat__logo__span"
                    ><i class="fas fa-comments"></i
                  ></span>
                  Chatogram X
                </div>
                <a href="/" class="btn chat_exit"
                  ><span><i class="fal fa-sign-out-alt"></i></span> Chiqib
                  ketish</a
                >
              </div>
              <div class="chat_main">
                <div class="chat__sidebar col-lg-4">
                  <h4 class="chat__romname">Guruh nomi</h4>
                  <h2 class="chat__room_name" id="room_name"></h2>
                  <h4 class="chat_users">Foydalanuvchilar</h4>
                  <ul class="chat_userss" id="users"></ul>
                </div>
                <div class="chat__messages col-lg-8"></div>
              </div>
              <div class="chat_form_chat">
                <form id="chat-form" class="chat__form_chat">
                  <input
                    type="text"
                    required
                    placeholder="Xat yuborish"
                    class="form-control chat__message"
                  />
                  <button type="submit" class="btn chat2__form_btn">
                    <i class="fab fa-telegram-plane"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
